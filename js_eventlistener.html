<!DOCTYPE html>
<html lang="en">
<head>
    <title>event listener</title>
</head>
<body>
    <div id="counter"></div>
    <button id="btn">click me</button>
</body>
<script type="text/javascript">
    var i = 0;
    document.getElementById('btn').addEventListener("click",function(){
        document.getElementById('counter').innerText = i;
        i++;
    })

</script>
</html>
