<!DOCTYPE html>
<html>
<head>
    
    <title>hower efferct</title>
   <style>
    body, h1 {
      margin: 0;
      padding: 0;
    }
  
    h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      position: relative;
      display: inline-block;
    }
  
    h1::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background-color: #000;
      position: absolute;
      bottom: -3px;
      left: 0;
      transition: width 0.3s ease;
    }
  
    h1:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
    <div class="main">
        end term practical
    </div>
    
</body>
</html>
