<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<script type="text/javascript">
    var win;
    function openWin(){
        win = window.open("https://www.flipkart.com","width=500px","height=500px");
    }
    function closeWin(){
        win.close();
    }
</script>
<body>
    <button onclick="openWin()">open the flipkart</button>
    <button onclick="closeWin()">close the flipkart</button>
</body>
</html>
