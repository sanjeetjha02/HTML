<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style type="text/css">
        #main{
            color: red;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        sanjeet jha
    </div>
    
</body>
<script type="text/javascript">
    function modify(){
        document.getElementById('main').style.fontSize="100px";
        document.getElementById('main').style.color="blue";
        document.getElementById('main').style.fontFamily="verdana";


    }
    function unmodify(){
        document.getElementById('main').style.fontSize="50px";
        document.getElementById('main').style.color="red";
        document.getElementById('main').style.fontFamily="50px";


    }
</script>
</html>
