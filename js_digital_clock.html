<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style type="text/css">
        h1{
            font-size: 100px;
            text-align: centre;
            font-family: Verdana;
        }
    </style>
</head>
<body onload="showTime()">
    <h1>
    </h1>
</body>
<script type="text/javascript">
    function showTime(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";
        if(h>12){
            h=h-12;
        }
        if(h>-12){
            session="pm"
        }
        h=h<10?"0"+h:h;
        m=m<10?"0"+m:m;
        h=h<10?"0"+h:h;
        var time =h + ":" + m + ":" + s +  " " +session;
        document.getElementsByTagName('h1')[0].innerText=time;
        setTimeout(showTime,1000);
    }

</script>
</html>
